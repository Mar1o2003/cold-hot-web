<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold-Hot Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Cold-Hot Game</h1>
        <button id="new-game">New Game</button>
        <button id="view-history">View History</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2>Guess the number</h2>
        <p>Enter a number between 1 and <span id="field-size"></span>:</p>
        <input type="number" id="guess" min="1">
        <button id="submit-guess">Submit Guess</button>
        <p id="feedback"></p>
    </div>

    <div id="history-screen" style="display: none;">
        <h2>Game History</h2>
        <ul id="game-history"></ul>
        <p id="empty-history-message" style="display: none;">Список пуст</p>
        <button id="clear-history">Clear History</button> <!-- Новая кнопка для очистки -->
        <button id="back-to-game">Back to Game</button> <!-- Кнопка вернуться к игре -->
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Game Result</h2>
        <p id="result-message"></p>
        <button id="new-game-from-result">New Game</button>
        <button id="view-history-from-result">View History</button>
    </div>

    <script src="js/format_data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
